<ion-header>

  <ion-navbar>
    <ion-title>CurrentDay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="weather">

    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{ weather.place }} </h2>
        <h4 class="desc">{{ weather.descrition}} </h4>
        <h1 class="temp">{{ weather.temp}}&deg; </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <strong>Temp:</strong> {{ weather.temp}}&deg;
        </ion-item>
        <ion-item>
          <strong>clouds:</strong> {{ weather.clouds}}&#37;
        </ion-item>
        <ion-item>
          <strong>Visibility:</strong> {{ weather.vis}}
        </ion-item>
        <ion-item>
          <strong>uv:</strong> {{ weather.uv}}
        </ion-item>
        <ion-item text-wrap>
          <strong>Wind Direction:</strong> {{ weather.windDir}}
        </ion-item >
        <ion-item text-wrap>
          <strong>Avg relative humidity:</strong> {{ weather.rh}}&#37;

        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
